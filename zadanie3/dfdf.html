<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      input{
        position:absolute;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Ты пидор:)" />

    <script>
      function random(max, min = 0){
        return Math.floor(Math.random() * (max - min)) + min;
      }
      function gg(){
        var input = document.getElementsByTagName("input")[0];
        input.style.left = random(window.innerWidth-200) + "px";
        input.style.top = random(window.innerHeight-200) + "px";
      }
        (function ffds() {
        var input = document.getElementsByTagName("input")[0];
        input.onmouseover = gg;
      })()
    </script>
  </body>
</html>
