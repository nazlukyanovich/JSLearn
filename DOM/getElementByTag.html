<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <h3>Заголовок</h3>
        <p>Первый абзац</p>
        <p>Второй абзац</p>
    </div>
<script>
var pElements = document.getElementsByTagName("p");
 
for (var i = 0; i < pElements.length; i++) {
    document.write("Текст параграфа: " + pElements[i].innerText + "<br/>");
}
</script>
</body>
</html>
