<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    #rect{
      width: 500px;
      height: 500px;
      background-color: mediumslateblue;
    }
  </style>
</head>
<body>
  <div id="rect"></div>
  <script>
    function handler(event){
      console.log("Event type:" + event.type);
      console.log(event.target);
    }
    var rect = document.getElementById("rect");
    rect.addEventListener("click", handler);
  </script>
</body>
</html>
